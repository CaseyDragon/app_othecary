{% extends 'recipemaker/base.html' %}

{% block content %} 

{% if form.errors %}
  <p class="has-text-centered is-size-3">Incorrect username or password. Please try again.</p>
{% endif %}

{% if next %}
  <p class="has-text-centered is-size-3">Please login to see this page.</p>
{% endif %}

<form method="post" action="{% url 'login' %}" class="has-text-centered is-size-3 pt-6">
  {% csrf_token %} 
  {{form.as_p}}
  <button class="button is-primary is-rounded my-4" type="submit"> Login </button>
  <input type="hidden" name="'next" value="{{next}}"/>
</form>

<p class="is-size-6 has-text-centered pb-6">Are you new here? Sign up <a href="/accounts/signup">here!</a></p>

{% endblock %}
