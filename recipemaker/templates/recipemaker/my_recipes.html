{% extends 'recipemaker/base.html' %} 
{% block content %}

  <h1 class="is-size-3-mobile is-size-1-desktop has-text-centered ">My Recipes</h1>
    <ul class="is-size-3 is-primary has-text-centered">
        {% for recipe in recipes.user.all %}
            <li><a href="{% url 'recipe_detail' id=recipe.id %}">{{ recipe.name }}</a></li>
        {% endfor %}
    </ul>
    
{% endblock %}
