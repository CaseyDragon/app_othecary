{% extends 'recipemaker/base.html' %} 
{% block content %}

<p class="is-title has-text-centered is-size-1 py-6">Create A Recipe!</p>

{% if submitted %}
    Your Recipe has been saved!
{% else %}
<form method="POST" action="{% url 'create' %}" class="control has-text-centered">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit", name="save" class="button is-primary is-rounded my-5">Save Recipe</button>
</form>
{% endif %}
<p class="has-text-centered is-size-5"><a href="/oils" class="px-3">Oils</a>|<a href="/additives" class="px-3">Additives</a></p>
{% endblock %}
