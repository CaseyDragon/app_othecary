{% load static %}
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>APPothecary</title>
    
  </head>

  <body>
    <nav class="navbar has-shadow">
        <div class="navbar-brand">
            <a href="/" class="navbar-item is-size-4">
                <img src="{% static 'images/soap.png' %}" alt="soap logo" style="max-height: 80px" />
                APPothecary
            </a>
        </div>
        <div class ="navbar-menu">
            <div class="navbar-start">
                <a class ="navbar-item" href="/create">Create a Recipe</a>
                <a class ="navbar-item" href="/myrecipes">My Recipes</a>
                <a class ="navbar-item" href="/volume">Volume Calc</a>
                <a class ="navbar-item" href="/formulas">Formulas</a>
             </div>
             <div class="navbar-end">   
                {% if user.is_authenticated %} 
                    <p class="navbar-item is-size-4">Hiya, {{ user.username }}!</p>
                    <a class="navbar-item" href="/registration/logout">Log Out</a>
                {% else %}
                    <a class="navbar-item" href="/accounts/signup">Sign up</a>
                    <a class="navbar-item" href="/registration/login">Login</a>
                {% endif %}
            </div>

        </div>

    </nav>
    
    <div class="main has-background-danger-light">
       
        {% block content %}
        {% endblock %}
        
       
    </div>

    <footer class="footer">
        <div class="content has-text-centered">
            <p> <img src="{% static 'images/leftsidebubbles.png' %}" alt="bubbles" style="max-height: 30px" class="pt-2"/>
                Copyright 2023 APPothecary 
                <img src="{% static 'images/rightsidebubbles.png' %}" alt="bubbles" style="max-height: 30px" class="pt-2"/></p>
        </div>

    </footer>
  </body>
</html>
